<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .column {
            flex: 1;
            min-width: 300px;
            max-width: 33%;
            padding: 10px;
            box-sizing: border-box;
        }
        @media (max-width: 900px) {
            .column {
                max-width: 50%;
            }
        }
        @media (max-width: 600px) {
            .column {
                max-width: 100%;
            }
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        Welcome to My Responsive Website
    </header>
    <section class="container">
        <div class="column" style="background-color: #f1f1f1;">Column 1</div>
        <div class="column" style="background-color: #ddd;">Column 2</div>
        <div class="column" style="background-color: #bbb;">Column 3</div>
    </section>
    <footer>
        &copy; 2025 My Website
    </footer>
</body>
</html>
